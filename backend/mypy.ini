[mypy]
# Disable most type checking for pragmatic SQLAlchemy usage
check_untyped_defs = false
ignore_missing_imports = true
no_implicit_optional = false
warn_return_any = false
warn_unused_ignores = false
show_error_codes = true

# Disable specific error categories that cause issues with SQLAlchemy
disable_error_code = arg-type,assignment,return-value,misc,operator,union-attr,attr-defined

# SQLAlchemy specific ignores
[mypy-models.*]
ignore_errors = true

[mypy-sqlalchemy.*]
ignore_missing_imports = true

[mypy-utils.user_preferences]
ignore_errors = true