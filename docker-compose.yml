# docker-compose.yml

services:
  ### The FastAPI Backend Service ###
  backend:
    build: ./backend  # Tells Docker Compose to look for a Dockerfile in the ./backend directory
    ports:
      - "8000:8000"  # Maps port 8000 on your machine to port 8000 in the container
    volumes:
      - ./backend:/app # Mounts your local ./backend folder into the container's /app folder for live-reloading
    env_file: # <-- ADD THIS SECTION
      - ./.env
    environment:
      # We'll use this later to connect to the database
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    depends_on:
      db: # <-- CHANGE THIS
        condition: service_healthy # Tells backend to wait for the db healthcheck to pass


  ### The React Frontend Service ###
  frontend:
    image: node:20-alpine # Uses a pre-built, lightweight Node.js image
    ports:
      - "5173:5173"  # Maps the Vite port
    working_dir: /app/frontend
    volumes:
      - .:/app # Mounts the entire project directory
    env_file: # <-- ADD THIS SECTION
      - ./.env
    command: sh -c "npm install && npm run dev" # Command to install dependencies and start the dev server

  ### The PostgreSQL Database Service ###
  db:
    image: postgres:15-alpine # Uses the official, lightweight PostgreSQL image
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432" # Maps the standard Postgres port
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    healthcheck: # <-- ADD THIS ENTIRE SECTION
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

# Defines the named volume for persisting database data
volumes:
  postgres_data: