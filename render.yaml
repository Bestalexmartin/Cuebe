databases:
  - name: cuebe-postgres
    databaseName: cuebe_db
    user: cuebe_user

services:
  # =========================
  # FastAPI Backend (Web Service)
  # =========================
  - type: web
    name: cuebe-backend
    runtime: python
    plan: starter
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT --proxy-headers
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: cuebe-postgres
          property: connectionString
      - key: ENVIRONMENT
        value: production
      - key: API_BASE_URL
        value: https://api.cuebe.app
      - key: ALLOWED_ORIGINS
        value: https://cuebe.app,https://www.cuebe.app,https://cuebe-frontend.onrender.com
      - key: CLERK_PUBLISHABLE_KEY
        sync: false
      - key: CLERK_SECRET_KEY
        sync: false
      - key: CLERK_PEM_PUBLIC_KEY
        sync: false
      - key: CLERK_WEBHOOK_SECRET
        sync: false

  # =========================
  # React Frontend (Static Site)
  # =========================
  - type: web
    name: cuebe-frontend
    runtime: static
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: frontend/dist
    buildFilter:
      paths:
        - frontend/**
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        value: https://api.cuebe.app
      - key: VITE_CLERK_PUBLISHABLE_KEY
        sync: false # set pk_live_xxx in dashboard
      - key: VITE_CLERK_SIGN_IN_URL
        value: /sign-in
      - key: VITE_CLERK_SIGN_UP_URL
        value: /sign-up
      - key: VITE_CLERK_AFTER_SIGN_IN_URL
        value: /dashboard
      - key: VITE_CLERK_AFTER_SIGN_UP_URL
        value: /dashboard
      # optional â€” only if you created CNAME clerk.cuebe.app -> frontend-api.clerk.services
      - key: VITE_CLERK_FRONTEND_API
        value: clerk.cuebe.app
