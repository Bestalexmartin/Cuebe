databases:
  - name: cuebe-postgres
    databaseName: cuebe_db
    user: cuebe_user

services:
  # =========================
  # FastAPI Backend (Web Service)
  # =========================
  - type: web
    name: cuebe-backend
    runtime: python
    plan: starter
    workDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT --proxy-headers
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: cuebe-postgres
          property: connectionString
      - key: ENVIRONMENT
        value: production
      # Make sure your CORS uses this (comma-separated or parsed by your app):
      - key: ALLOWED_ORIGINS
        value: https://cuebe.app,https://www.cuebe.app,https://cuebe-frontend.onrender.com
      # Secrets set in dashboard:
      - key: CLERK_PUBLISHABLE_KEY
        sync: false
      - key: CLERK_SECRET_KEY
        sync: false
      - key: CLERK_PEM_PUBLIC_KEY
        sync: false
      - key: CLERK_WEBHOOK_SECRET
        sync: false

  # =========================
  # React Frontend (Static Site)
  # =========================
  - type: static_site
    name: cuebe-frontend
    workDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    buildFilter:
      paths:
        - frontend/**
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      # Point to your APIâ€™s custom domain once you attach it:
      - key: VITE_API_BASE_URL
        value: https://api.cuebe.app
      - key: VITE_CLERK_PUBLISHABLE_KEY
        sync: false
